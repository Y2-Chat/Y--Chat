<!--Start login-->
<div class="container-fluid">
  <div id="display" class="row">
    <span class="col-md-3 col-sm-1 col-xs-12">

    </span>
    <div id="login-panel" class="col-md-6 col-sm-10 col-xs-12">
      <div id="header">
        <h2>Welcome to:</h2>
        <h1>Y2-Chat</h1>
      </div>

      <div class="col-md-12 line-spacing">
        <a (click)="register()">New user?</a>
      </div>

      <!--Email-->
      <div class="col-md-12 row line-spacing no-margin-sides">
        <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
          <label class="middel-text">Email:</label>
        </div>
        <input class="form-control col-md-9 col-sm-9 col-xs-12" type="email" />
      </div>

      <!--Password-->
      <div class="col-md-12 row line-spacing no-margin-sides">
        <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
          <label class="middel-text">Password:</label>
        </div>
        <input class="form-control col-md-9 col-sm-9 col-xs-12" type="password" />
      </div>

      <div class="col-md-12 text-center">
        <div class="col-md-12 text-center">
          <button>Login</button>
          <button (click)="auth.googleLogin()">
            <i class="fa fa-google"></i>Log In With Google
          </button>
        </div>
      </div>
    </div>

    <span class="col-md-3 col-sm-1 col-xs-12">

    </span>
  </div>
</div>
<!--End login-->
