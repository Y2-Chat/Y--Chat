<!--Start register-->
<div class="container-fluid">
    <div id="display" class="row">
        <span class="col-md-3 col-sm-1 col-xs-12">

    </span>
        <div id="login-panel" class="col-md-6 col-sm-10 col-xs-12">
            <div id="header">
                <h2>Welcome to:</h2>
                <h1>Y2-Chat</h1>
            </div>

            <div class="col-md-12 line-spacing">
                <a id="link" (click)="login()">Already a user?</a>
            </div>

            <form [formGroup]='form'>

                <!--Email-->
                <div *ngIf="step === 1" class="col-md-12 row line-spacing no-margin-sides">
                    <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
                        <label class="middel-text">Email:</label>
                    </div>
                    <input class="form-control col-md-9 col-sm-9 col-xs-12" formControlName="emailAddress" type="email" [(ngModel)]="email" />
                    <div class="error" *ngIf="emailValidator.touched && emailValidator.invalid">
                        <div *ngIf="emailValidator.errors.email">
                            Please enter a <strong>valid</strong> email address.
                        </div>
                    </div>
                </div>

                <div class="form-group" formGroupName="passwordForm">
                    <!--Password-->
                    <div *ngIf="step === 1" class="col-md-12 row line-spacing no-margin-sides">
                        <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
                            <label class="middel-text">Password:</label>
                        </div>
                        <input class="form-control col-md-9 col-sm-9 col-xs-12" type="password" formControlName="passwrd" [(ngModel)]="password" />
                        <div class="error" *ngIf="passwordValidator.touched && passwordValidator.invalid">
                            <div *ngIf="passwordValidator.errors.required">
                                Password is a <strong>required</strong> field.
                            </div>
                            <div *ngIf="passwordValidator.errors.minlength">
                                Password requires a minimum of {{passwordValidator.errors.minlength.requiredLength}} characters.
                            </div>
                        </div>
                    </div>

                    <!--Confirm password-->
                    <div *ngIf="step === 1" class="col-md-12 row line-spacing no-margin-sides">
                        <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
                            <label class="middel-text">Confirm Password:</label>
                        </div>
                        <input class="form-control col-md-9 col-sm-9 col-xs-12" type="password" formControlName="confirmPwrd" [(ngModel)]="confirmPassword" />
                        <div class="error" *ngIf="confirmPasswordValidator.touched && confirmPasswordValidator.invalid">
                            <div *ngIf="confirmPasswordValidator.errors.required">
                                Confirm password is a <strong>required</strong> field.
                            </div>

                        </div>
                        <div class="error" *ngIf="confirmPasswordValidator.valid && passwordForm.invalid && passwordForm.errors.passwordMatches">
                            Passwords do not match.
                        </div>
                    </div>
                </div>

            </form>



            <!--Username-->
            <div *ngIf="step === 2" class="col-md-12 row line-spacing no-margin-sides">
                <div class="display-flex col-md-12 col-sm-12 col-xs-12 no-padding line-spacing">
                    <label class="middel-text">Before we continue, what will we be calling you?</label>
                </div>
                <div class="display-flex col-md-3 col-sm-3 col-xs-12 no-padding">
                    <label class="middel-text">Username:</label>
                </div>
                <input class="form-control col-md-9 col-sm-9 col-xs-12" type="text" [(ngModel)]="username" />
            </div>

            <div class="col-md-12 text-center">
                <button [disabled]="form.invalid" (click)="register()">Register</button>
                <button [disabled]="form.invalid" (click)="auth.googleLogin()">
                    <img src="http://pngimg.com/uploads/google/google_PNG19630.png" style="width:15px;height:15px" alt="Google Logo"  class="google-img">Register With Google
                </button>
            </div>


        </div>

        <span class="col-md-3 col-sm-1 col-xs-12">

    </span>
    </div>
</div>
