<div class="row ">

  <div class="col-md-4 chat-selection-tab" (click)="switchTab('global')">
    <span class="fas fa-globe"></span>
  </div>

  <div class="col-md-4 chat-selection-tab" (click)="switchTab('dm')">
    <span class="fas fa-user"></span>
  </div>

  <div class="col-md-4 chat-selection-tab" (click)="switchTab('group')">
    <span class="fas fa-users"></span>
  </div>


  <div class=" col-md-12 chat-card-loader">
    <app-global-chat-cards *ngIf="selected =='global'"></app-global-chat-cards>
    <app-dm-chat-cards *ngIf="selected=='dm'"></app-dm-chat-cards>
    <app-group-chat-cards *ngIf="selected=='group'"></app-group-chat-cards>
  </div>

</div>
