<div class="text-bubble" [ngClass]="message.senderUid=='user1'?'sender':'receiver'">
    <div class="message-header">
        <a (click)="profile(user.uid)"><strong class="username">{{user.username}}</strong> </a>
        <div class="time-stamp"><small><strong>{{message.time|date:'shortTime'}}</strong></small></div>
    </div>

    <div class="body">{{message.body}}</div>
</div>
